<div class="kb-input">
  <input type="text"
         class="content"
         :class="{'content--filled': hasValue, 'content--fixed': !isShrinkable}"
         :value="value"
         @input="onchange($event.target.value)">

  <p class="label">{{label}}</p>

  <p class="placeholder"
     :class="{'placeholder--hidden': hasValue}">{{placeholder}}</p>

  <div class="underscore underscore--fixed"></div>
  <div class="underscore underscore--reactive"></div>

  <p class="hint">{{hint}}</p>
</div>
