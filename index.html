<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <div class="table">
    <div class="table-row">
      <div class="table-col col-label"></div>
      <div class="table-col col-content">
        <div class="scales">
          <div class="scale-day">Day 1</div>
          <div class="scale-day">Day 2</div>
          <div class="scale-day">Day 3</div>
          <div class="scale-day">Day 4</div>
          <div class="scale-day">Day 5</div>
          <div class="scale-day">Day 6</div>
          <div class="scale-day">Day 7</div>
        </div>
        <div class="scales">
          <div class="scale-span">上午</div>
          <div class="scale-span">下午</div>
          <div class="scale-span">上午</div>
          <div class="scale-span">下午</div>
          <div class="scale-span">上午</div>
          <div class="scale-span">下午</div>
          <div class="scale-span">上午</div>
          <div class="scale-span">下午</div>
          <div class="scale-span">上午</div>
          <div class="scale-span">下午</div>
          <div class="scale-span">上午</div>
          <div class="scale-span">下午</div>
          <div class="scale-span">上午</div>
          <div class="scale-span">下午</div>
        </div>
      </div>
    </div>
    
    <div class="table-row">
      <div class="table-col col-label">Member 1</div>
      <div class="table-col col-content">
        <div class="row">
          <div class="timeline"></div>
          <div class="span span-start-3 span-6 span-red">Mission 1</div>
          <div class="span span-start-10 span-3 span-green">Mission 1</div>
        </div>
      </div>
    </div>
    
    <div class="table-row">
      <div class="table-col col-label">Member 2</div>
      <div class="table-col col-content">
        <div class="row">
          <div class="timeline"></div>
          <div class="span span-6 span-yellow">Mission 1</div>
        </div>
      </div>
    </div>
    
    <div class="table-row">
      <div class="table-col col-label">Member 3</div>
      <div class="table-col col-content">
        <div class="row">
          <div class="timeline"></div>
          <div class="span span-6 span-green">Mission 1</div>
        </div>
      </div>
    </div>
    
    <div class="table-row">
      <div class="table-col col-label">Member 4</div>
      <div class="table-col col-content">
        <div class="row">
          <div class="timeline"></div>
          <div class="span span-6 span-blue">Mission 1</div>
        </div>
      </div>
    </div>
    
    <div class="table-row">
      <div class="table-col col-label">Member 5</div>
      <div class="table-col col-content">
        <div class="row">
          <div class="timeline"></div>
          <div class="span span-6 span-purple">Mission 1</div>
        </div>
      </div>
    </div>
    
    <div class="table-row">
      <div class="table-col col-label"></div>
      <div class="table-col col-content"></div>
    </div>
  </div>
</body>
</html>
